<body align="center">

        <br><br>
        <label>Password: </label>
        <input type="password" placeholder="enter password" size="20" maxlength="50" id="password" name="password">

        <input type="submit" value="Submit" formaction="profile.html">
        <br><br>
         New User?<input type="submit" value="Register" formaction="register.html">
    </form>

</body>
